{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

        {% csrf_token %}
        <h4>Create new page:</h4>
        <h6>Title: {{post.title}}</h6>
            {{post.textarea}}
        <br>
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
